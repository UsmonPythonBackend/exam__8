{% extends 'main/base.html' %}
{% load static %}
{% block content %}

	<div class="untree_co-section product-section before-footer-section">
	    <div class="container">
	      	<div class="row">
				{% csrf_token %}
	      		<!-- Start Column 1 -->
				{% for furniture in furnitures %}
					<div class="col-12 col-md-4 col-lg-3 mb-5">
						<a class="product-item" href="#">
							<img src="{{furniture.product.image}}" class="img-fluid product-thumbnail">
							<h3 class="product-title">{{ furniture.product.name }}</h3>
							<h4 class="product-title">{{ furniture.product.description }}</h4>
							<strong class="product-price">${{furniture.product.price}}</strong>
							<h4 class="product-title"> soni {{ furniture.product.quantity }}</h4>

							<span class="icon-cross">
								<img src="{{furniture.product.image}}" class="img-fluid">
							</span>
						</a>
					</div> 
				{% endfor %}
				<!-- End Column 1 -->
			</div>
		</div>
	</div>

{% endblock %}
